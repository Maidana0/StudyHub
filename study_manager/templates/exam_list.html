{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Exámenes en {{ subject.name }}</h2>
    <a href="{% url 'exam_add' subject.id %}" class="btn btn-primary mb-3">Agregar Examen</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Descripción</th>
                <th>Nota</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for exam in exams %}
            <tr>
                <td>{{ exam.date }}</td>
                <td>{{ exam.description }}</td>
                <td>{{ exam.grade }}</td>
                <td>
                    <a href="{% url 'exam_delete' subject.id exam.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
