{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Asistencia</h2>
    <p>¿Estás seguro de que deseas eliminar la asistencia del {{ object.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'study_manager:absence_list' course.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
