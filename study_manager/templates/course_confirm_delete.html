{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Materia</h2>
    <p>¿Estás seguro de que deseas eliminar la materia "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
